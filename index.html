<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kailaasa Remastered - FiveM RP</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');
    </style>
    
    <script type="module"src="script.js" defer></script>
</head>
<body>
    <section class="main-section">
        <header class="header-container">
            
            <div class="topline">
                <div class="container">
                    <div class="header-left-wrap">
                        <a href="" class="logo-desc-wrap">
                            <div class="logo">
                                <img src="./images/kailasa.png" alt="Kailaasa Roleplay Logo">
                            </div>
                            <p class="desc">
                                <b>Kailaasa</b>
                                Role Play
                                <span>GTA V</span>
                            </p>
                        </a>
                    </div>
                    <ul class="header-menu">
                        <li>
                            <a href="" class="header-hover-link">roleplay rules</a>
                        </li>
                        <li>
                            <a href="https://discord.gg/arVxdYDktb" class="header-hover-link" target="_blank">join our community</a>
                        </li>
                    </ul>
                </div>
            </div>
            <i class="cayo-image"></i>
            <div class="header-middle-content">
                <div class="discord-members-container">
                    <img class="active-members-logo"src="./images/segc_lady.png">
                    <div class="active-members-content">
                        <p>Discord Members</p>
                        <span class="discord-members-count"></span>
                    </div>
                </div>
                <div class="discord-fivem-container">
                    
                    <img class="tanker-image"src="./images/tank-server.png">
                    <div class="discord-fivem-button">
                        <a href="https://discord.gg/arVxdYDktb" target="_blank"><img src="./images/discord.png"><span>Discord</span></a>
                        <a href="https://fivem.net/" target="_blank"><img src="./images/fivemlogo.png"><span>FiveM</span></a>
                    </div>
                    
                </div>
            </div>
            <i class="white-screen"></i>
            
        </header>
        <main class="main-container">
            
        </main>
        <footer class="footer-container"></footer>
    </section>
</body>
</html>
