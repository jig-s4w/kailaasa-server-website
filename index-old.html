<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kailaasa Remastered - FiveM RP</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;700;800&display=swap');

      </style>
    
    <script src="script.js" defer></script>
</head>
<body>
    <section class="main-section">
        <header class="header-container">
            
            <div class="topline">
                <div class="container">
                    <div class="header-left-wrap">
                        <a href="" class="logo-desc-wrap">
                            <div class="logo">
                                <img src="./images/kailasa.png" alt="Kailaasa Roleplay Logo">
                            </div>
                            <p class="desc">
                                <b>Kailaasa</b>
                                Role Play
                                <span>GTA V</span>
                            </p>
                        </a>
                    </div>
                    <ul class="header-menu">
                        <li>
                            <a href="" class="header-hover-link">roleplay rules</a>
                        </li>
                        <li>
                            <a href="https://discord.gg/arVxdYDktb" class="header-hover-link" target="_blank">join our community</a>
                        </li>
                    </ul>
                </div>
            </div>
            
            <div class="header-middle-content">
                <div class="discord-members-container">
                    <!-- <img class="active-members-logo"src="./images/segc_lady.png"> -->
                    <div class="active-members-content">
                        <p>Discord Members</p>
                        <span class="discord-members-count"></span>
                    </div>
                </div>
                <div class="discord-fivem-container">
                    
                    <!-- <img class="tanker-image"src="./images/tank-server.png"> -->
                    <div class="discord-fivem-button">
                        <a href="https://discord.gg/arVxdYDktb" target="_blank"><img src="./images/discord.png"><span>Discord</span></a>
                        <a href="https://fivem.net/" target="_blank"><img src="./images/fivemlogo.png"><span>FiveM</span></a>
                    </div>
                    
                </div>
            </div>
            <i class="cayo-image"></i>
            <i class="white-screen"></i>
            <!-- <i class="money-guy"></i> -->
        </header>
        <main class="main-container">
            <div class="main-container-section">
                <div class="selections">
                    <div onclick=changestate() class="selection-option selected"><a><span>Give me content</span><img src="./images/tab-1-icon.png"></a></div>
                    <div onclick=changestate() class="selection-option"><a ><span>Give me content</span><img src="./images/tab-2-icon.png"></a></div>
                    <div onclick=changestate() class="selection-option"><a ><span>Give me content</span><img src="./images/tab-3-icon.png"></a></div>
                    <div onclick=changestate() class="selection-option"><a ><span>Give me content</span><img src="./images/tab-4-icon.png"></a></div>
                </div>
                <div class="selection-content"></div>
            </div>
        </main>
        <footer class="footer-container"></footer>
    </section>
</body>
</html>
